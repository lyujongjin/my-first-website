<!DOCTYPE html> <!--📌 목표: 콘텐츠 정렬, 이미지, 리스트 구성-->

<head> <!--사용할 태그: <div>, <h1>, <p>, <ul>, <li>, <img>, <section>-->

    <title>카페 메뉴</title>

        padding: 20px;

    }

    }

        border-radius: 8px;
    }

        <p>시원하고 깔끔한 맛!</p>
    </div>
    
    <div class="item">
        <h2>카페라떼</h2>
        <img src="https://via.placeholder.com/100" alt="카페라떼">
        <p>부드럽고 달콤한 라떼</p>
    </div>
    </div>
</body>
</html>
