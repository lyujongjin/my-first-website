<!-- ✅ 기본 레이아웃 흐름 (디스플레이 타입에 따른 정렬)
🔹 1. display: block (기본값 – 세로 정렬)
대부분의 HTML 태그 (div, p, section, article 등)는 기본적으로 display: block

한 줄을 꽉 채우고, 다음 요소는 자동으로 줄 바꿈

그래서 기본적으로 세로 정렬이 됨

<p>하나</p>
<p>둘</p>
➡️ 이렇게 하면 한 줄에 하나씩 쌓여서 나와요. (세로 방향)

🔹 2. display: inline (텍스트처럼 가로 정렬)
span, a, strong 같은 태그는 기본적으로 display: inline

줄바꿈 없이 가로로 옆에 나란히 배치됨

하지만 width, height, margin-top, margin-bottom 적용이 제한됨

<span>하나</span>
<span>둘</span>
➡️ 가로로 나란히 출력됨

🔹 3. display: flex (유연한 가로/세로 정렬 가능!)
부모 요소에 주면 자식 요소들이 기본적으로 가로로 정렬됨

flex-direction: column을 주면 세로 정렬도 가능

justify-content, align-items 등으로 정렬 제어 가능

display: flex;              /* 자식들이 가로로 정렬됨 */
display: flex;
flex-direction: column;     /* 자식들이 세로로 정렬됨 */
💬 요약하면?

디스플레이 종류	기본 정렬 방향	줄 바꿈 여부
block	세로	O
inline	가로	X
flex	기본: 가로	X (수동 제어)

1. @import url(...)
이건 웹 폰트를 불러오는 코드예요. 여기선 'Pretendard Variable'이라는 폰트를 쓰기 위해 CDN에서 불러오고 있어요.
꼭 필요한 건 아니고, 디자인적으로 폰트를 커스터마이징하고 싶을 때만 사용해요.
폰트 설정 안 해도 기본 시스템 폰트(sans-serif 등)로 보여지니까, 디자인에 따라 선택 사항!

2. body { font-family: 'Pretendard Variable', sans-serif; ... }
font-family도 기본은 아니고, 보기 좋게 꾸미기 위한 설정이에요.
브라우저는 기본 폰트를 사용하니까 이건 디자인 커스터마이징.

3. display: flex;
body에 flex 주는 건 요즘 반응형 레이아웃 짤 때 자주 쓰는 방식이지만, 역시 필수는 아님.
다만, 콘텐츠를 옆으로 나열하거나 가운데 정렬하거나 할 때 유용해서 자주 쓰여요.
flex 안 써도 block, inline, grid, position 같은 다른 방식들도 많음.

4. gap: 20px;
flex나 grid 사용할 때 요소 사이에 여백 줄 때 쓰는 거고,
이건 디자인 요소지, 필수적인 건 아님.

1. 수정 후 파일 스테이징 (변경 사항을 Git에 추가) 
git add .
. (점)은 현재 폴더의 모든 변경된 파일을 스테이징 영역에 추가하라는 뜻이에요.
이 명령어는 수정된 파일을 Git이 추적하게 만들고, 커밋 준비를 합니다.

2. 변경 사항 커밋 (변경 내용을 기록)
git commit -m "HTML 파일 수정" 같은 설명을 넣을 수 있어요.
이 명령어는 수정한 파일들을 로컬 Git 저장소에 기록합니다.

3. GitHub에 푸시 (변경 사항을 원격 저장소에 반영)
git push origin main
origin은 원격 저장소의 이름이고, main은 브랜치 이름입니다. 기본적으로 GitHub 저장소의 첫 번째 브랜치는 main이에요.
이 명령어는 로컬 저장소의 커밋을 GitHub에 푸시하여, 웹에서 확인할 수 있게 만듭니다.

git commit -m "커밋 메시지" (수정 내용을 기록)

git push origin main (변경 사항을 GitHub에 푸시)
